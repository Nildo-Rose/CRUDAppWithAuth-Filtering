# Render Blueprint: deploy the backend API for CRUDAppWithAuth+Filtering
# See RENDER_DEPLOY.md for full steps (Render + Vercel).
services:
  - type: web
    runtime: node
    name: crud-app-api
    rootDir: backend
    buildCommand: npm install
    startCommand: "node server.js"
    healthCheckPath: /api/health
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
