# Fly.io app for CRUD API. Deploy from backend/: fly deploy
# First-time: fly auth login, fly launch (or create app), then fly volumes create data --size 1
# Set secret: fly secrets set JWT_SECRET=your-production-secret

app = "crud-app-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  DB_DIR = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/api/health"
    timeout = "10s"

[mounts]
  source = "data"
  destination = "/data"
